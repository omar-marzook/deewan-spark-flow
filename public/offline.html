<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Offline - Deewan</title>
  <style>
    :root {
      --deewan-primary: #35a26b;
      --deewan-secondary: #3565B2;
      --deewan-accent: #F6C43A;
      --deewan-dark: #222A32;
      --deewan-light: #F8F9FA;
      --deewan-lightgray: #DEE2E6;
      --deewan-gray: #63656D;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Gilroy', 'Poppins', ui-sans-serif, system-ui, sans-serif;
      background-color: #FFFFFF;
      color: var(--deewan-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Header styles */
    header {
      padding: 1rem 0;
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      position: relative;
      z-index: 10;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      height: 28px;
    }
    
    /* Main content styles */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      position: relative;
      overflow: hidden;
    }
    
    /* Glassmorphism gradient background */
    .bg-gradient {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(248, 249, 250, 0.8), rgba(222, 226, 230, 0.8), rgba(248, 249, 250, 0.8));
      backdrop-filter: blur(4px);
      z-index: -1;
    }
    
    /* Gradient shapes for added depth */
    .gradient-shapes {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: -1;
      opacity: 0.3;
    }
    
    .primary-blob {
      position: absolute;
      top: 20%;
      left: 10%;
      width: 16rem;
      height: 16rem;
      border-radius: 50%;
      background: linear-gradient(to bottom right, rgba(53, 162, 107, 0.4), rgba(53, 162, 107, 0.1));
      filter: blur(32px);
    }
    
    .secondary-blob {
      position: absolute;
      bottom: 10%;
      right: 10%;
      width: 24rem;
      height: 24rem;
      border-radius: 50%;
      background: linear-gradient(to bottom right, rgba(53, 101, 178, 0.4), rgba(53, 101, 178, 0.1));
      filter: blur(48px);
    }
    
    .accent-blob {
      position: absolute;
      top: 40%;
      right: 25%;
      width: 10rem;
      height: 10rem;
      border-radius: 50%;
      background: linear-gradient(to bottom right, rgba(246, 196, 58, 0.3), rgba(246, 196, 58, 0.05));
      filter: blur(16px);
    }
    
    .offline-content {
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 2.5rem;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
      position: relative;
      z-index: 1;
    }
    
    .offline-logo {
      width: 120px;
      margin-bottom: 2rem;
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--deewan-primary);
      margin-bottom: 1rem;
    }
    
    .offline-content p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: var(--deewan-dark);
      margin-bottom: 1.5rem;
    }
    
    .btn {
      display: inline-block;
      background-color: var(--deewan-primary);
      color: white;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s;
      box-shadow: 0 4px 6px rgba(53, 162, 107, 0.1);
    }
    
    .btn:hover {
      background-color: rgba(53, 162, 107, 0.9);
    }
    
    /* Footer styles */
    footer {
      position: relative;
      padding-top: 2rem;
      overflow: hidden;
    }
    
    .footer-bg {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(245, 247, 250, 0.6), rgba(237, 242, 247, 0.8), rgba(245, 247, 250, 0.8));
      backdrop-filter: blur(4px);
      z-index: -1;
    }
    
    .footer-copyright {
      border-top: 1px solid rgba(222, 226, 230, 0.5);
      padding: 1.5rem 0;
      text-align: center;
    }
    
    .footer-copyright p {
      color: var(--deewan-gray);
      font-size: 0.875rem;
    }
    
    @media (max-width: 640px) {
      .offline-content {
        padding: 2rem 1.5rem;
      }
      
      h1 {
        font-size: 1.75rem;
      }
      
      .offline-content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="header-content">
        <a href="/">
          <img src="/deewan-logo.svg" alt="Deewan" class="logo">
        </a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Glassmorphism gradient background -->
    <div class="bg-gradient"></div>
    
    <!-- Gradient shapes for added depth -->
    <div class="gradient-shapes">
      <!-- Primary green gradient blob -->
      <div class="primary-blob"></div>
      
      <!-- Secondary blue gradient blob -->
      <div class="secondary-blob"></div>
      
      <!-- Accent yellow gradient blob -->
      <div class="accent-blob"></div>
    </div>

    <div class="offline-content">
      <img src="/deewan-logo.svg" alt="Deewan" class="offline-logo">
      <h1>You're Offline</h1>
      <p>It looks like you've lost your internet connection. Please check your connection and try again.</p>
      <p>Some features of Deewan may be available offline, but for the best experience, please reconnect to the internet.</p>
      <a href="/" class="btn">Try Again</a>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-bg"></div>
    <div class="container">
      <div class="footer-copyright">
        <p>&copy; <script>document.write(new Date().getFullYear())</script> Deewan. All rights reserved.</p>
      </div>
    </div>
  </footer>
</body>
</html>
